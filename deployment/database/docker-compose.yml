version: '3.8'

x-postgres-common:
  &postgres-common
  image: postgres:15-alpine
  user: postgres
  restart: always
  healthcheck:
    test: 'pg_isready -U ticketmaster --dbname=ticketmaster_db'
    interval: 10s
    timeout: 5s
    retries: 5

services:
  postgres_primary:
    <<: *postgres-common
    container_name: postgres_primary
    hostname: postgres_primary
    ports:
      - "5431:5432"
    environment:
      POSTGRES_USER: ticketmaster
      POSTGRES_DB: ticketmaster_db
      POSTGRES_PASSWORD: ticketmaster_secret
      POSTGRES_INITDB_ARGS: "--auth-host=scram-sha-256"
    command: |
      postgres
      -c wal_level=replica
      -c hot_standby=on
      -c max_wal_senders=10
      -c max_replication_slots=10
      -c hot_standby_feedback=on
      -c hba_file=/etc/postgresql/pg_hba.conf
    volumes:
      - primary_data:/var/lib/postgresql/data
      - ./00_init.sql:/docker-entrypoint-initdb.d/00_init.sql
      - ./primary-conf/pg_hba.conf:/etc/postgresql/pg_hba.conf:ro
    networks:
      - postgres-network

  postgres_replica:
    <<: *postgres-common
    container_name: postgres_replica
    hostname: postgres_replica
    ports:
      - "5433:5432"
    environment:
      PGUSER: replicator
      PGPASSWORD: replicator_password
    command: |
      bash -c "
      # Kiểm tra xem đã có dữ liệu PostgreSQL hợp lệ chưa
      if [ ! -f /var/lib/postgresql/data/PG_VERSION ]; then
        echo 'No valid PostgreSQL data found, starting base backup...'
        
        # Xóa toàn bộ nội dung thư mục data nếu có
        rm -rf /var/lib/postgresql/data/*
        rm -rf /var/lib/postgresql/data/.*  2>/dev/null || true
        
        until pg_basebackup --pgdata=/var/lib/postgresql/data -R --slot=replication_slot --host=postgres_primary --port=5432
        do
          echo 'Waiting for primary to connect...'
          sleep 1s
        done
        
        echo 'Backup done.'
        chmod 0700 /var/lib/postgresql/data
      else
        echo 'Valid PostgreSQL data directory exists, skipping base backup...'
      fi
      
      echo 'Starting replica...'
      postgres
      "
    volumes:
      - replica_data:/var/lib/postgresql/data
    depends_on:
      postgres_primary:
        condition: service_healthy
    networks:
      - postgres-network

networks:
  postgres-network:
    driver: bridge

volumes:
  primary_data:
    driver: local
  replica_data:
    driver: local